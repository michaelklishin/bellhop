name: CI

on:
  push:
    paths:
      - ".github/workflows/ci.yaml"
      - ".config/nextest.toml"
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request: {}

env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    strategy:
      matrix:
        runner:
          - "ubuntu-22.04"
          - "ubuntu-24.04"
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        run: .github/scripts/free_disk_space.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Lint (clippy)
        run: cargo clippy --all --all-features

      - name: Lint (rustfmt)
        run: cargo fmt --all --check

  build:
    name: Build and Test
    strategy:
      matrix:
        rust-version:
          - stable
          - beta
        runner:
          - "ubuntu-22.04"
          - "ubuntu-24.04"
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        run: .github/scripts/free_disk_space.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust-version }}

      - uses: taiki-e/install-action@nextest

      - name: Install aptly
        run: |
          sudo mkdir -p /etc/apt/keyrings
          sudo chmod 755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/aptly.asc https://www.aptly.info/pubkey.txt
          CODENAME=$(lsb_release -cs)
          echo "deb [signed-by=/etc/apt/keyrings/aptly.asc] http://repo.aptly.info/release ${CODENAME} main" | sudo tee /etc/apt/sources.list.d/aptly.list
          sudo apt-get update
          sudo apt-get install -y aptly

      - name: Install and configure GPG
        run: |
          sudo apt-get install -y gnupg
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          gpg --batch --gen-key <<EOF
          %no-protection
          Key-Type: RSA
          Key-Length: 2048
          Name-Real: Bellhop Test Key
          Name-Email: test@bellhop.example.com
          Expire-Date: 0
          EOF

          # Extract the key fingerprint and export it for tests
          GPG_KEY_ID=$(gpg --list-keys --with-colons | grep '^fpr' | head -n1 | cut -d: -f10)
          echo "BELLHOP_GPG_KEY=$GPG_KEY_ID" >> $GITHUB_ENV
          echo "Generated test GPG key: $GPG_KEY_ID"

      - name: Run tests
        run: RUST_BACKTRACE=1 cargo nextest run --profile ci --workspace --no-fail-fast --all-features
