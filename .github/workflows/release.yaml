name: Release

on:
  workflow_dispatch:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

defaults:
  run:
    shell: bash

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Validate version
        uses: michaelklishin/rust-release-action@v1
        id: version
        with:
          command: validate-version
          validate-cargo-toml: true
        env:
          NEXT_RELEASE_VERSION: ${{ vars.NEXT_RELEASE_VERSION }}

      - name: Validate changelog
        uses: michaelklishin/rust-release-action@v1
        with:
          command: validate-changelog
          version: ${{ steps.version.outputs.version }}

      - name: Extract changelog
        uses: michaelklishin/rust-release-action@v1
        id: changelog
        with:
          command: extract-changelog
          version: ${{ steps.version.outputs.version }}

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: ${{ steps.changelog.outputs.release_notes_file }}
          retention-days: 1

  build:
    name: Build (${{ matrix.target }})
    needs: [validate]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        if: startsWith(matrix.os, 'ubuntu')
        run: .github/scripts/free_disk_space.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release archive
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release
          target: ${{ matrix.target }}
          binary-name: bellhop
          locked: true
          archive: true
          checksum: sha256
          include: 'README.md,LICENSE'

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            ${{ steps.build.outputs.artifact_path }}
            ${{ steps.build.outputs.artifact_path }}.sha256
          retention-days: 2

  release:
    name: Publish Release
    needs: [validate, build]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts
          merge-multiple: true

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "bellhop-*" -o -name "*.sha256" \) -exec cp {} release/ \;

      - name: Collect artifact checksums
        uses: michaelklishin/rust-release-action@v1
        id: collect
        with:
          command: collect-artifacts
          binary-name: bellhop
          artifacts-dir: release
          base-url: https://github.com/rabbitmq/bellhop/releases/download/v${{ needs.validate.outputs.version }}

      - name: Format release body
        uses: michaelklishin/rust-release-action@v1
        id: format
        with:
          command: format-release
          version: ${{ needs.validate.outputs.version }}
          artifacts-dir: release
          notes-file: release_notes.md

      - name: Copy checksums file to release
        run: cp ${{ steps.collect.outputs.checksums_file }} release/ || true

      - name: Publish bellhop release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          draft: false
          body: ${{ steps.format.outputs.body }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
